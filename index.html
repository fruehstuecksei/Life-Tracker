<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Send to n8n</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: system-ui, -apple-system, sans-serif;
      min-height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: #1a1a2e;
      color: #eee;
    }
    .card {
      background: #16213e;
      padding: 2rem;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 8px 24px rgba(0,0,0,0.3);
    }
    h1 {
      margin: 0 0 1.5rem;
      font-size: 1.25rem;
      font-weight: 600;
    }
    button {
      font-size: 1rem;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 8px;
      background: #0f3460;
      color: #fff;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover {
      background: #1a4a7a;
    }
    button:active {
      transform: scale(0.98);
    }
    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    .status {
      margin-top: 1rem;
      min-height: 1.5em;
      font-size: 0.875rem;
      color: #94a3b8;
    }
    .status.success { color: #86efac; }
    .status.error { color: #fca5a5; }
    .hint {
      margin-top: 1.5rem;
      font-size: 0.8rem;
      color: #64748b;
    }
    .hint a { color: #7dd3fc; }
    .divider {
      margin: 2rem 0;
      border: none;
      border-top: 1px solid #334155;
    }
    .subtitle {
      margin: -0.5rem 0 1rem;
      font-size: 0.8rem;
      color: #94a3b8;
    }
    .buttonRow {
      display: flex;
      gap: 0.75rem;
      justify-content: center;
      flex-wrap: wrap;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Send message to n8n</h1>
    <button type="button" id="sendBtn">Send message</button>
    <p class="status" id="status" aria-live="polite"></p>
    <p class="hint">
      If nothing happens in n8n, try
      <a href="#" id="openTabLink">opening the webhook in a new tab</a>
      to confirm the URL works.
    </p>

    <hr class="divider">

    <h1>Timer</h1>
    <p class="subtitle">Start and stop a timer in n8n (see N8N_TIMER_WORKFLOW.md)</p>
    <div class="buttonRow">
      <button type="button" id="timerStartBtn">Start timer</button>
      <button type="button" id="timerStopBtn">Stop timer</button>
    </div>
    <p class="status" id="timerStatus" aria-live="polite"></p>
  </div>

  <script>
    const WEBHOOK_URL = 'https://n8n.srv1377935.hstgr.cloud/webhook/60cf23fd-b6fd-4e7d-86ca-3915abfff78d';
    const FIXED_MESSAGE = 'Button clicked';

    // Paste your timer workflow Production URL here (from the Webhook node)
    const TIMER_WEBHOOK_URL = 'https://n8n.srv1377935.hstgr.cloud/webhook/60cf23fd-b6fd-4e7d-86ca-3915abfff78d';

    function getUrl() {
      return WEBHOOK_URL + '?message=' + encodeURIComponent(FIXED_MESSAGE);
    }

    function getTimerUrl(action) {
      const sep = TIMER_WEBHOOK_URL.includes('?') ? '&' : '?';
      return TIMER_WEBHOOK_URL + sep + 'action=' + encodeURIComponent(action);
    }

    const btn = document.getElementById('sendBtn');
    const status = document.getElementById('status');
    const openTabLink = document.getElementById('openTabLink');
    const timerStartBtn = document.getElementById('timerStartBtn');
    const timerStopBtn = document.getElementById('timerStopBtn');
    const timerStatus = document.getElementById('timerStatus');

    function setStatus(text, type = '') {
      status.textContent = text;
      status.className = 'status ' + type;
    }

    function setTimerStatus(text, type = '') {
      timerStatus.textContent = text;
      timerStatus.className = 'status ' + type;
    }

    function triggerGet(url) {
      const img = new Image();
      img.src = url;
    }

    // Send message button
    btn.addEventListener('click', () => {
      setStatus('Sending…');
      btn.disabled = true;
      triggerGet(getUrl());
      setStatus('Request sent.', 'success');
      btn.disabled = false;
    });

    openTabLink.addEventListener('click', (e) => {
      e.preventDefault();
      window.open(getUrl(), '_blank', 'noopener');
    });

    // Start timer
    timerStartBtn.addEventListener('click', () => {
      setTimerStatus('Starting…');
      triggerGet(getTimerUrl('start'));
      setTimerStatus('Start sent.', 'success');
    });

    // Stop timer (fetch to read response and show stop time)
    timerStopBtn.addEventListener('click', async () => {
      setTimerStatus('Stopping…');
      try {
        const res = await fetch(getTimerUrl('stop'));
        const json = await res.json();
        const data = Array.isArray(json) ? json[0] : json;
        if (data.error) {
          setTimerStatus(data.message || data.error, 'error');
        } else if (data.endTimeISO || data.message) {
          const time = data.endTimeISO ? `Stopped at ${data.endTimeISO}` : '';
          const duration = data.durationSeconds != null ? ` (${data.durationSeconds}s)` : '';
          setTimerStatus(time + duration || data.message, 'success');
        } else {
          setTimerStatus('Stop sent.', 'success');
        }
      } catch (e) {
        setTimerStatus('Stop sent (response not readable).', 'success');
      }
    });
  </script>
</body>
</html>
